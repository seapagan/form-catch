<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Test</title>
  </head>

  <body>
    <h1>Form Submission Test</h1>
    <fieldset>
      <legend>Using GET method</legend>
      <form method="GET" action="http://localhost:8000/form/12345">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" />
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <button type="submit">Submit</button>
      </form>
    </fieldset>
    <fieldset>
      <legend>Using POST method</legend>
      <form method="POST" action="http://localhost:8000/form/12345">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="email2">Email</label>
        <input type="email" name="email" id="email2" />
        <button type="submit">Submit</button>
      </form>
    </fieldset>
  </body>

</html>
